appeal:
  desc: |
    检测到您存在 %{count} 条还在生效的被举报记录。我们对于受理申诉是宽容的，自动化的，无论您是有意还是无意违规都会给予至少一次的成功申诉机会。

    请点击下面的「我要申诉」按钮进入自助申诉流程。注意了，如果您当前存在多次生效的被举报记录需要重复申诉多次，否则您仍会处于黑名单。但是否允许你进行多次申诉，这就未必了～

    特别提醒：申诉只会更新举报的状态，不会删除举报记录。除非您能证明相关举报是无效的（例如恶意举报或存在误会），除此之外没有办法删除举报记录。
  non_blacklist: "您没有进入黑名单。"
  start: "我要申诉"
  agree: "我认同"
  not_agree: "不认同"
  contact_me: |
    您被分配到一个有关此项举报的人工申诉编号： `%{appeal_id}`

    请直接告诉我您不认同举报或投票结果的原因。
    请务必提供证据，最好是截图或链接。沟通完成以后记得提供申诉编号。
  report:
    detail: |
      统一以 UTC 时间告知：于 %{begin_date} 您被举报，在 %{end_date} 投票结束进入黑名单。

      原因为：%{reason}。

      请您仔细回想上述日期是否有存在相关行为。如果您仍然不确定，请点[这里](%{link})查看举报详情。

      如果您认同上述举报以及投票的最终结果，请点击「我认同」走自动申诉流程。否则请点击「不认同」并尝试寻找证据证明该举报无效。
    not_exists: "这条举报已经不存在。"
    not_valid: "这条举报（暂时）没有生效。"
  verification:
    waiting: "等待验证……"
    title: "请确认「%{hint}」完成验证以继续申诉流程。"
    failure: "您没能验证成功，申诉失败。"
  not_found: "没有获取到流程消息或没有找到该条举报～"
  need_reply: |
    验证成功，请继续。**回复**以下内容即可解除黑名单 (ゝ∀･)b

    ```
    %{content}
    ```
    **只有回复本消息才会被认为是发送申诉内容**。请尽快回复，本消息不保证时效性。
  reply_content: "我不再继续%{behavior}，我遵守大家共同制定的规定，我不会找举报人的麻烦。"
  retry: "申诉生成失败了。您可以再试一次。如果仍然出现这个情况请即时反映这个现象。"
  reason:
    unknown: "产生大家不赞同的行为"
    mass_ad: "散播广告"
    halal: "发表清真消息"
    other: "产生大家不赞同的行为"
    hateful: "发表充满仇恨或恐怖主义内容"
    bocai: "散播菠菜有关的消息"
    adname: "使用广告昵称"
    virus_file: "传播病毒或恶意程序"
    promo_file: "传播推广或恶意文件"
  success: "恭喜您申诉成功！请珍惜这次机会，下次可能不再允许了～"
  expired: "申诉已过期或相关条举报已经无效。"
  human:
    removed_report: "管理员已为您移除了申诉编号 `%{appeal_id}` 相关的举报。"
    illegal_id: "非法申诉编号！"
