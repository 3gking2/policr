strict_mode:
  desc: |
    严格模式用以屏蔽消息内容。包括限制消息长度、基于特定规则匹配内容以及对风险文件的删除。下面为您简短介绍：

    禁止霸屏消息：
    限制消息的长度、指定消息的字符总数上限和行数上限。

    启用内容屏蔽：
    自定义规则屏蔽内容，它是一种高级的关键字屏蔽。

    删除可疑文件：
    指定文件格式（扩展名），禁止上传它们。

    注意：**群主或受信管理员规避此模式的所有限制**，测试请用小号或让普通群成员帮忙。
  max_length: "禁止霸屏消息"
  max_length_setting: "定制长度"
  blocked_content: "启用内容屏蔽"
  blocked_content_setting: "管理规则"
  format_limit: "删除可疑文件"
  format_limit_setting: "指定格式"
  missing_settings: "请先使用右边的按钮进行设置"
