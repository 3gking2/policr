global_rule_flags:
  desc: |
    **订阅全局屏蔽规则**

    通过订阅全局规则屏蔽广告等垃圾内容，可自由配置命中动作。每一次全局规则的命中都会提示并提供进一步的操作按钮。通常不建议修改默认的命中动作（禁言）。
    启用上报会根据命中全局规则的消息或用户昵称自动生成举报（举报过程是不显示的）。这可以给黑名单系统做出巨大的贡献，**对所有群组都有益处**。如果您的群组想参与这个贡献，请**启用上报**。

    有关全局规则：这是以「宁可放过一定的垃圾内容也不错杀正常消息」为原则的一组规则，因为相对保守，所以您可能还要视情况添加自己的私有规则作为补充。由于更新带来的风险，全局规则的添加/修改也非常地小心翼翼。
    全局规则的优先级比群组自身的私有规则更高（意思就是命中全局规则以后，私有规则将不再处理）。为了避免刻意的针对性规避，全局规则的内容无法被任何用户查阅，如果出现漏杀或误杀请前去社区群反馈和交流。

    推荐阅读：[全局规则的详细说明](https://policr.bluerain.io#global_rules)
