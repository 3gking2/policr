global_rule_flags:
  desc: |
    **订阅全局屏蔽规则**

    通过订阅全局规则屏蔽广告等垃圾内容，可自由配置命中动作。每一次全局规则的命中都会提示并提供进一步的操作按钮。通常不建议修改默认的命中动作（禁言）。
    启用自动上报会根据命中全局规则的消息或用户昵称自动生成举报（举报过程是不显示的）。这可以给黑名单系统做出巨大的贡献，**对所有群组都有益处**。如果您的群组想参与这个贡献，请**启用自动上报**。

    有关全局规则：这是由作者本人亲自维护的以「宁可放过一定的垃圾内容也不错杀正常消息」为原则的一组规则（所以您可能还要视情况添加自己的私有规则作为补充），它的添加/修改也非常的小心翼翼。
    全局规则的优先级比群组自身的私有规则更高（意思就是命中全局规则以后，私有规则将不再处理）。为了避免刻意的针对性规避，全局规则的内容无法被任何用户查阅，如果出现漏杀或误杀请前去社区群反馈和交流。
  subscribe: "订阅"
  report: "自动上报"
  action:
    delete: "删除"
    restrict: "禁言"
    ban: "封禁"
  enable_first: "请先订阅～"
  action_hint: "↓ 选择命中动作 ↓"
  hit_hint:
    header: |
      **本群已订阅全局屏蔽规则**
      
      来自 %{mention} 的用户消息， 
    delete: "已遭**删除**。"
    restrict: "已遭**删除并禁言**。"
    ban: "已遭**删除并封禁**。"
  operation:
    restrict: "立即禁言"
    derestrict: "解除禁言"
    ban: "立即封禁"
    unban: "解除封禁"

