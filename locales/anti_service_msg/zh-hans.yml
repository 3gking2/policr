anti_service_msg:
  desc: |
    您正在设置服务消息的自动清理。根据消息分类单独配置开关，除了入群消息以外都是即时删除，没有延迟。

    有关入群消息：
    因为验证是回复 + 提及双通知，正常情况下验证消息依赖于入群消息。所以入群消息的删除时间为验证结束以后。

    资料变更包括群标题、头像更新的提示消息。置顶消息选项指的是删除置顶的提示消息，不会对被置顶的消息做任何操作。
  join_group: "入群消息"
  leave_group: "退群消息"
  data_change: "资料变更"
  pinned_message: "置顶消息"
