incompatible:
  id:
    # AntiServiceMessageBot
    380207703: |
      检测到严重冲突。由于本群使用了 %{mention} 机器人，它对服务消息的删除会对本机器人的多项功能造成不可预估的影响。

      为了避免这个影响，本机器人自带了相关能力，并且更加强大。使用 `/anti_service_msg` 指令替代这个机器人，它会在适当的时候删除服务消息（这里的细节相当复杂），而不是简单地立即删除，且具有可配置性。

      注意：严重冲突视为错误使用，可能会造成机器人自己离开。
    # TGCN-群组频道索引
    201180152: |
      检测到可能存在的严重冲突。由于本群使用了 %{mention} 机器人，它对服务消息的删除会对本机器人的多项功能造成不可预估的影响。

      为了避免这个影响，本机器人自带了相关能力。使用 `/anti_service_msg` 指令替代相关功能，它会在适当的时候删除服务消息（这里的细节相当复杂），且具有可配置性。
      您不必移除 %{mention}，因为它可以关闭相关功能。使用 `/disable@zh_groups_bot deljoin` 命令关闭这个功能。此功能默认是关闭状态，但是为了保险起见请发送一次关闭指令。

      注意：严重冲突视为错误使用，可能会造成机器人自己离开。
    # Group Butler
    176365905: |
      检测到可能存在的替代功能。由于本群使用了 %{mention} 机器人，而它常用来发送欢迎消息的相关功能因为无法和本机器人相配合，所以这里建议使用本机器人的欢迎消息功能。
      %{mention} 的欢迎消息存在的问题是：无法读取任何验证机器人的验证结果，这导致即便没有验证成功也发出了欢迎消息。所以这里不推荐使用它的欢迎消息功能。

      如果本群没有使用这个功能，请无视。此消息也并不算作严重冲突提示。
