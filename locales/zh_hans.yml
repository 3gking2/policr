from:
  question: "ε(*´･∀･｀)з 欢迎加入本群，告诉大家你从哪个渠道进来的吧？"
  message: "\\_( ﾟДﾟ)ﾉ 居然是从「%{from}」过来的，大家赶快孤立[TA](tg://user?id=%{user_id})。"
  reply_tip: |
    您正在[设置来源调查](https://policr.bluerain.io#from)，一个具体的例子：

    ```
    -短来源1 -短来源2
    -长长长长长来源3
    -长长长长长来源4
    ```
    如上，每一个来源需要前缀「-」，当多个来源位于同一行时将并列显示，否则独占一行。
    消息不要使用 `Markdown` 格式，在 PC 客户端可能需要 `<Ctrl>+<Enter>` 组合键才能换行。请注意，**只有回复本消息才会被认为是设置来源调查**，并且本消息很可能因为机器人的重启而存在回复有效期。
custom:
  wrong_format: "不合法的格式。注意至少需要存在一个正确（即前缀+的行）答案。"
  reply_hint: "可以回复本消息啦"
  desc: |
    开始[定制验证问题](https://policr.bluerain.io#custom)，一个具体的提问验证例子：

    ```
    两个黄鹂鸣翠柳的下一句
    -朝辞白帝彩云间
    -忽闻岸上踏歌声
    +一行白鹭上青天
    ```

    如果你认为问题验证存在失误率，可以改为仅存在一个正确答案的主动验证：

    ```
    点击点我按钮
    +点我！
    ```
    如上，题目位于第一行，错误答案前缀「-」，正确答案前缀「+」，至少存在一个正确答案。
    消息不要使用 `Markdown` 格式，在 PC 客户端可能需要 `<Ctrl>+<Enter>` 组合键才能换行。请注意，**只有回复本消息才会被认为是定制验证问题**，并且本消息很可能因为机器人的重启而存在回复有效期。
