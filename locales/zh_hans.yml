from:
  question: "ε(*´･∀･｀)з 欢迎加入本群，告诉大家你从哪个渠道进来的吧？"
  message: "ε(*´･∀･｀)з 原来是从「%{from}」过来的，大家心里已经有数了。"
  enable: "已启用来源调查并沿用了之前的设置。如果需要重新设置来源列表，请使用 `/from` 指令。"
  enable_need_set: "没有检测到之前的来源设置，请使用 `/from` 指令完成设置。"
  disable: "已禁用来源调查功能，启用请使用 `/from` 指令完成设置。"
  disable_with_retain: "已禁用来源调查功能，相关设置将会在下次启用时继续沿用。"
  reply_tip: |
    您正在设置来源调查，一个具体的例子：

    ```
    -短来源1 -短来源2
    -长长长长长来源3
    -长长长长长来源4
    ```
    如上，每一个来源需要前缀「-」，当多个来源位于同一行时将并列显示，否则独占一行。
    消息不要使用 `Markdown` 格式，在 PC 客户端可能需要 `<Ctrl>+<Enter>` 组合键才能换行。请注意，**只有回复本消息才会被认为是设置来源调查**，并且本消息很可能因为机器人的重启而存在回复有效期。
