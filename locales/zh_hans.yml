  from_user: "噔噔噔噔！史上最强大的群审核机器人入场了！诶？你都没权限瞎邀啥啊！不管了，既然如此那就请把我弄过来的变态（[%{name}](tg://user?id=%{user_id})）负起责任，尽快联系群主进行设置以让我工作起来，不然我过 30分钟 就会自己溜掉哦！\n\n附加阅读：[如何使用我？](https://policr.bluerain.io)"
